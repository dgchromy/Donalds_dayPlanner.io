<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nAme="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">


    <title> planning your day </title>

</head>
<body>
<header class="jumbotron">
    <h1 class="display-4">9 to 5 Day planner!</h1>
    <p id="upToDate" class="lead">Start planning your day to optimize your production!</p>
  <hr class="my-4">
</div>
</header>

<div class="container">
    <div id="planner"></div>
    <!-- time blocks -->
    <div class="row time-block">
    <div class="col-2 col-md-1 hour">
        9Am
    </div>
   <div class="col-8 col-md-10 hour textbox" contenteditable="true" id="9AmBlock">
   </div>
   <div class="col-2 col-md-1 saveBtn 9AmButton">
       <i class="far fa-save">save</i>
   </div>
    </div>

   <div class="row time-block">
    <div class="col-2 col-md-1 hour">
        10Am
    </div>

   </div>

   </div>
   </div>

   </div>
